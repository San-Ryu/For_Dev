<body>

	<script>
	//** Sort (정렬) **//
	//** 버블 정렬 (Bubble Sort) **//
	A = prompt("A값을 입력하시오.");
	B = prompt("B값을 입력하시오.");
	C = prompt("C값을 입력하시오.");
	D = prompt("D값을 입력하시오.");
	tem = 0;

	document.write("입력된 값: ", A, "   ", B, "   ", C, "   ", D, "<br><br>");

	if(D<A)
	{
	 tem = A;
	 A = D;
	 D = tem;
	}

	document.write("정렬된 값1: ", A, "   ", B, "   ", C, "   ", D, "<br><br>");

	if(C<B)
	{
	 tem = C;
	 C = B;
	 B = tem;
	}

	document.write("정렬된 값2: ", A, "   ", B, "   ", C, "   ", D, "<br><br>");

	if(A<B)
	{
	 tem = A;
	 A = B;
	 B = tem;
	}

	document.write("정렬된 값3: ", A, "   ", B, "   ", C, "   ", D, "<br><br>");

	if(C<D)
	{
	 tem = C;
	 C = D;
	 D = tem;
	}

	document.write("정렬된 값4: ", A, "   ", B, "   ", C, "   ", D, "<br><br>");

	document.write("<br><br>", "정렬된 값: ", A, "   ", B, "   ", C, "   ", D, "<br><br>");
	</script>

</body>
