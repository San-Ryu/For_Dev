<Html>
	<head>		<!-- 헤드 -->
		<title>	Hello	HTML	</title> <!-- 타이틀 --> 
	</head>

	<body>		<!-- 내용 -->
		
		<script>

			num1 = prompt("첫번째 값을 입력해주세요!");
			num2 = prompt("두번째 값을 입력해주세요!");

			sum = parseInt(num1) + parseInt(num2);				// 더하기 //
			document.write("가산 : ", num1 + " + " + num2 + " = " + sum, "<br><br>");

			dif = parseInt(num1) - parseInt(num2);				// 빼기 //
			document.write("감산 : ", num1 + " - " + num2 + " = " + dif, "<br><br>");

			mul = parseInt(num1) * parseInt(num2);				// 곱하기 //
			document.write("승법 : ", num1 + " * " + num2 + " = " + mul, "<br><br>");

			div = parseInt(num1) / parseInt(num2);
			s1 = parseInt(div)									// 몫, 제산 결과의 정수부 //
			s2 = div - s1										// 제산 결과의 소수부 //
			r = s2 * num2										// 나머지 //
			document.write("제산 : ", parseInt(num1) + " / " + parseInt(num2) + " = " + div);
						document.write("<br><br>");
						document.write("제산 결과의 정수부 = " + s1 + "<BR>", 
									   "제산 결과의 소수부 = " + s2 + "<BR>",
									   "제산의 나머지 = " + r);
						document.write("<br>");
						document.write("<br>");

		</script>
		
	</body>
</html>
