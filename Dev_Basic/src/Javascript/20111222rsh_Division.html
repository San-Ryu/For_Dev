<Html>
	<head>		<!-- 헤드 -->
		<title>	Hello	HTML	</title> <!-- 타이틀 --> 
	</head>

	<body>		<!-- 내용 -->
		
		<script>

			num1 = prompt("첫번째 값을 입력해주세요! (피제수, 나눠지는 수)");
			num2 = prompt("두번째 값을 입력해주세요! (제수, 나누는 수)");

			div = parseInt(num1) / parseInt(num2);
			s1 = parseInt(div)									// 몫, 제산 결과의 정수부 //
			s2 = div - parseInt(div)											// 제산 결과의 소수부 //
			r = s2 * num2										// 나머지 //
			document.write("제산 : ", parseInt(num1) + " / " + parseInt(num2) + " = " + div);
						document.write("<br><br>");
						document.write("제산 결과의 정수부 = " + s1 + "<BR>", 
									   "제산 결과의 소수부 = " + s2 + "<BR>",
									   "제산의 나머지 = " + r);
						document.write("<br>");
						document.write("<br>");


				//** 질문 사항: 12/5 입력했을 때의 결과!!! **//
		</script>
		<!-- <br>
		1 + 3 = 4 <br>
		2 + 4 = 6
		-->
	</body>
</html>
