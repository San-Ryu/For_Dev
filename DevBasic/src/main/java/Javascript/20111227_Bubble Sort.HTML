<body>

	<script>
	//** Sort (정렬) **//
	//** 버블 정렬 (Bubble Sort) **//
	A = prompt("A값을 입력하시오.");
	B = prompt("B값을 입력하시오.");
	C = prompt("C값을 입력하시오.");
	D = prompt("D값을 입력하시오.");
	tem = 0;

	document.write("입력된 값: ", A, "   ", B, "   ", C, "   ", D, "<br>");

	if(A<B)
	{
	 A = A;
	}

	if(B<A)
	{
	 tem = A;
	 A = B;
	 B = tem;
	}

	if(B<C)
	{
	 B = B;	
	}

	if(C<B)
	{
	 tem = B;
	 B = C;
	 C = tem;
	}

	if(C<D)
	{
	 C = C;
	}

	if(D<C)
	{
	 tem = D;
	 D = C;
	 C = tem;
	}

	if(A<B)
	{
	 A = A;
	}

	if(B<A)
	{
	 tem = A;
	 A = B;
	 B = tem;
	}

	if(B<C)
	{
	 B = B;	
	}

	if(C<B)
	{
	 tem = B;
	 B = C;
	 C = tem;
	}

	if(C<D)
	{
	 C = C;
	}

	if(D<C)
	{
	 tem = D;
	 D = C;
	 C = tem;
	}


	document.write("정렬된 값: ", A, "   ", B, "   ", C, "   ", D);
	</script>

</body>
