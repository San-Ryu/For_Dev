<HTML>

<head>

	<title>
	Nonamed01	
	</title>

</head>

<body>

	<script>
	A= 2;
	B= ++A* --A;
	document.write("A: "+ A+ " B: "+ B+ '<br>');

	B= ++A* A--;
	document.write("A: "+ A+ " B: "+ B+ '<br>');
	B= A++* --A
	document.write("A: "+ A+ " B: "+ B+ '<br>');
	B= A++*A--
	document.write("A: "+ A+ " B: "+ B+ '<br>');

	</script>

</body>
